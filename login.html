<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="manifest" href="manifest.json">

  <style>
    body { background-color: #f0f8ff; }
    .custom-popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #38a169;
      color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      z-index: 1000;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="container bg-white rounded-lg shadow-lg p-8 max-w-md">
    <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">Login</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" id="email" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" id="password" class="w-full p-2 border rounded" required>
      </div>
      <button type="submit" id="loginBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Login
      </button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="register.html" class="text-blue-600">Register here</a></p>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
    <script>
      // Replace with your Firebase config
      const firebaseConfig = {
          apiKey: "AIzaSyDZMVmPZMwqSZo4Sa5yD2fWOOHCkEndctc",
    authDomain: "blind-stick-b04e0.firebaseapp.com",
    projectId: "blind-stick-b04e0",
    storageBucket: "blind-stick-b04e0.firebasestorage.app",
    messagingSenderId: "240768410871",
    appId: "1:240768410871:web:02a1e5349b0499157d1ff2",
    measurementId: "G-BHDH10QF5L"
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
  

    function showPopup(message) {
      const popup = document.createElement('div');
      popup.className = 'custom-popup';
      popup.textContent = message;
      document.body.appendChild(popup);
      setTimeout(() => { popup.remove(); }, 3000);
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const loginBtn = document.getElementById('loginBtn');
      loginBtn.disabled = true;
      loginBtn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging in...`;
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        await auth.signInWithEmailAndPassword(email, password);
        showPopup("Login successful!");
        window.location.href = "index.html";
      } catch (error) {
        showPopup("Error: " + error.message);
        loginBtn.disabled = false;
        loginBtn.innerHTML = "Login";
      }
    });
  </script>
</body>
</html>
